<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="application-name" content="Ejercicio3" />
    <meta name="description" content="Ejercicio 3 del Apartado 1 de la Tarea 2 de Desarrollo Web de Entorno Cliente" />
    <meta name="keywords" content="html,css,javascript" />
    <meta name="author" content="Donato Ramos Martínez" />
    <title>Tabla de multiplicar del 8</title>
    <link rel="icon" type="image/png" href="./images/js.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="./css/ejercicio1.css" media="screen" />
    <!-- Etiqueta que nos añade el fichero externo en donde estará ubicada la función ejecutar() de Javascript -->
    <script type="text/javascript" src="./ejercicio3.js"></script>
  </head>
  <!-- onload es un evento que sucede al cargar un objeto, en nuestro caso al cargar el cuerpo de nuestra
    página web. Al suceder este evento llama a la función ejecutar() que es la que lo controla -->
  <body onload="ejecutar()">
    <header>
      <h1>Tabla de dividir del 9</h1>
      <hr />
    </header>
    <main>
      <section>
        <ul id="inicio">
          <!-- El ID inicio nos indicará en donde va el resultado de nuestro código JS -->
        </ul>
      </section>
    </main>
    <footer>
      <hr />
      <small>&copy;2022 - Desarrollo Web en Entorno Cliente - Donato Ramos Martínez</small>
    </footer>
  </body>
</html>
