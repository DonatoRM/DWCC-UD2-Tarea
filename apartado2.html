<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="application-name" content="Ejercicio1" />
    <meta name="description" content="Apartado 2 de la Tarea 2 de Desarrollo Web de Entorno Cliente" />
    <meta name="keywords" content="html,css,javascript" />
    <meta name="author" content="Donato Ramos Martínez" />
    <title>Apartado 2 de UD2</title>
    <link rel="icon" type="image/png" href="./images/js.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="./css/apartado1.css" media="screen" />
    <!-- Etiqueta que nos añade el fichero externo en donde estará ubicada la función ejecutar() de Javascript -->
    <script type="text/javascript" src="./apartado2.js"></script>
  </head>
  <!-- onload es un evento que sucede al cargar un objeto, en nuestro caso al cargar el cuerpo de nuestra
    página web. Al suceder este evento llama a la función ejecutar() que es la que lo controla -->
  <body onload="ejecutar()">
    <header>
      <h1>Apartado 2 de la UD2</h1>
      <hr />
    </header>
    <main>
      <section>
        <header>
          <h2>125 / 8 =</h2>
        </header>
        <ul id="inicio1" class="inicio">
          <!-- El ID inicio1 nos indicará en donde va el resultado de nuestro código JS -->
        </ul>
        <hr />
      </section>
      <section>
        <header>
          <h2>40 x 4 =</h2>
        </header>
        <ul id="inicio2" class="inicio">
          <!-- El ID inicio2 nos indicará en donde va el resultado de nuestro código JS -->
        </ul>
        <hr />
      </section>
      <section>
        <header>
          <h2>25 / 2 =</h2>
        </header>
        <ul id="inicio3" class="inicio">
          <!-- El ID inicio3 nos indicará en donde va el resultado de nuestro código JS -->
        </ul>
        <hr />
      </section>
      <section>
        <header>
          <h2>10 x 16 =</h2>
        </header>
        <ul id="inicio4" class="inicio">
          <!-- El ID inicio3 nos indicará en donde va el resultado de nuestro código JS -->
        </ul>
      </section>
    </main>
    <footer>
      <hr />
      <small>&copy;2022-23 - Desarrollo Web en Entorno Cliente - Donato Ramos Martínez</small>
    </footer>
  </body>
</html>
